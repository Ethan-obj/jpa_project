server:
  tomcat:
    uri-encoding: UTF-8
  port: 8080
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/atguigudb?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database: mysql
    show-sql: true
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace